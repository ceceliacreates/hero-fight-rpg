<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="characters">
      <h2 id="choose">Choose a Character</h2>
      <img src="assets/images/150.png" alt="wizard" class="player" id="wizard">
      <img src="assets/images/150.png" alt="knight" class="player" id="knight">
      <img src="assets/images/150.png" alt="rogue" class="player" id="rogue">
      <img src="assets/images/150.png" alt="monster" class="player" id="monster">
    </div>
    <div id="player">
      <h2>Your Character</h2>
    </div>
    <div id="enemies">
      <h2>Enemies to Fight</h2>
    </div>
    <button id="attack">Attack</button>
    <div id="defender">
      <h2>Defender</h2>
    </div>
    <div id="fight"></div>
    <div id="restart"></div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
